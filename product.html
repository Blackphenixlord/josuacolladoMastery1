<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Themed T-shirt Order Form</title>
    <link rel="stylesheet" href="css/gamers.css">
    <script src="script/tshirtorder.js" defer></script>
</head>

<body>
    <header>
        <h1>Gamer's T-shirt Order Form</h1>
    </header>
    <div class="image-container">
        <img src="images/T-shirt1.jpg" alt="Image 1">
        <img src="images/T-shirt2.jpg" alt="Image 2">
        <img src="images/T-shirt3.jpg" alt="Image 3">

    </div>
    <form id="order-form">
        <fieldset>
            <legend>Choose Your Gear</legend>

            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="design1">
                <input type="checkbox" id="design1" name="design" value="20"> Pixel Hero - $20
            </label><br>

            <label for="design2">
                <input type="checkbox" id="design2" name="design" value="30"> Arcade Game - $30
            </label><br>

            <label for="design3">
                <input type="checkbox" id="design3" name="design" value="25"> Retro Gamer - $25
            </label><br>

            <label for="size-small">
                <input type="radio" id="size-small" name="size" value="15"> Small - $15
            </label><br>

            <label for="size-medium">
                <input type="radio" id="size-medium" name="size" value="18"> Medium - $18
            </label><br>

            <label for="size-Large">
                <input type="radio" name="size" value="20"> Large - $20
            </label><br>

            <label>data:</label>
            <input input type="date"" id="quantity" name="quantity" min="1" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label >New disgin file:</label>
            <input input type="file" id="quantity" name="quantity" min="1">

            <button type="reset" id="resetButton">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <div id="order-summary"></div>


</body>

</html>
